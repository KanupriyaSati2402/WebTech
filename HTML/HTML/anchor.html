    <!-- anchor tag  
     default behaviour is navigation 
     <a href=""></a>
     href stands for hyper reference 
     way to convert any text into hyperlink
     default colour for link is blue 
     there are three states for a link in anchor tag 
     1. LINK STATE - Blue (Previous state)
     2. ACTIVE STATE - Red (when we hover over the link)
     3. VISITED STATE - Purple (When we have visited the link)
     we can change these colour using css
    
    -->
